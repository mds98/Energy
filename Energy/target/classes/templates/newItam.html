<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new item</title>
</head>
<body>

<form action="#" th:action="@{/additam}" th:object="$itam" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}"id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}"th:errors="*"{name}></span>
    <label for="description">Description</label>
    <input type="text" th:field="*{description}"id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}"th:errors="*"{description}></span>
    <label for="manufacturer">Manufacturer</label>
    <input type="text" th:field="*{manufactorer}"id="manufacturer" placeholder="Manufacturer">
    <span th:if="${#fields.hasErrors('manufacturer')}"th:errors="*"{name}></span>
    <label for="rating">Rating</label>
    <input type="text" th:field="*{rating}"id="rating" placeholder="Rating">
    <span th:if="${#fields.hasErrors('rating')}"th:errors="*"{}></span>
    <label for="rating">Price</label>
    <input type="text" th:field="*{price}"id="price" placeholder="Price">
    <span th:if="${#fields.hasErrors('price')}"th:errors="*"{}></span>
    <label for="rating">Caffeine Amount</label>
    <input type="text" th:field="*{caffeineAmount}"id="caffeineAmount" placeholder="CaffeineAmount">
    <span th:if="${#fields.hasErrors('caffeineAmount')}"th:errors="*"{}></span>

</form>

</body>
</html>
